    <main>
        <h2>Jobs at JavaJam</h2>
        <p>Want to work at JavaJam?<br>Fill out the form below to start your application. Required fields are marked with an asterisk
        (*).</p>

        <form method="POST" action="http://webdevbasics.net/scripts/javajam8.php" id="job_form">
            <label>*Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label>*E-mail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label>*Experience:</label>
            <input type="textarea" id="exp" name="exp"><br><br>
            <label>Select Job Position:</label>
            <select id="position">
                <option value="manager">Manager</option>
                <option value="barista">Barista</option>
                <option value="waiter">Waiter/Waitress</option>
                <option value="cashier">Cashier</option>
            </select><br><br>
            <label>Preferred Interview Date and Time:</label>
            <input type="datetime-local"><br><br>
            <label>Upload your Photo:</label>
            <br><input type="file" id="photo" name="photo"><br><br>
        </form>

        <button type="submit" form="job_form">Apply Now</button>
